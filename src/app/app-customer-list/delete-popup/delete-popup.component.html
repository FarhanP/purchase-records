<h2 mat-dialog-title>Delete</h2>
<div class="content">
  <div mat-dialog-content>
    <p>Are you sure you want to delete?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="closeDialog()">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      (click)="closeDialog('delete')"
      mat-button
      cdkFocusInitial
    >
      Yes
    </button>
  </div>
</div>
